<html><head>
    <title>Hull Customer.io</title>
    <link rel="stylesheet" href="//dd04rofzygnm0.cloudfront.net/releases/master/865f04865d2448286626bac92c518a8f8ea8bafe/stylesheets/neue.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>
<body>
<div class="row">
    <div class=" mt-1 col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Customer.io Connector</h3>
            </div>
            <div class="panel-body text-center">
                Webhooks Endpoint that should be configured at customer.io panel <br/>
                In Customer.io panel go to Integrations -> Email Activity Webhooks and paste at 'Webhook Endpoint' this url : <br/>
                <input class="form-control mb-1" value="https://<%= hostname %>/webhook/?conf=<%= token %>" />
            </div>
        </div>
    </div>
</div>
</body></html>
